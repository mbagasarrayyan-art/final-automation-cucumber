name: CI - Web & API Automation

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run API Tests
        run: ./gradlew clean apiTest

      - name: Run Web Tests (Headless)
        env:
          HEADLESS: "true"
        run: ./gradlew webTest

      - name: Upload Test Reports (Gradle + Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports
            build/test-results
